<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="container">
      <div class="content">
        <h1>Stay Updated!</h1>
        <div class="para">
          <p>Join 60,000+ product managers receiving monthly </p>
          <p>updates on:</p>
        </div>
        <div class="radio-btns">
          <div>
            <li></li><p>Product discovery and building what matters</p>
          </div>
          <div>
            <li></li><p>Measuring to ensure updates are a success</p>
          </div>
          <div>
            <li></li><p>And much more!</p>
          </div>
        </div>
        <div class="mail-input-section">
          <div class="label-error">
            <label>Email address</label>
            <span class="show-input-error"></span>
          </div>
          <input aria-required="false" type="email" id="mail-input" placeholder="email@company.com">
        </div>
        <div class="submit-btn">
          <button type="submit">Subscribe to monthly newsletter</button>
        </div>
      </div>
      <div class="image-section">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="newletter image">
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
